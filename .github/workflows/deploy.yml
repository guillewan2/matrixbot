name: Deploy to VPS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: 

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}        
          username: ${{ secrets.VPS_USER }}    
          key: ${{ secrets.SSH_PRIVATE_KEY }}  
          port: ${{ secrets.VPS_PORT }}
          timeout: 60s
          command_timeout: 10m
          script: |
            echo "üìÅ Navigating to project folder..."
            cd /admin/matrixbot
            
            echo "üì• Pulling latest changes from GitHub..."
            git fetch --all
            git reset --hard origin/main
            
            echo "üê≥ Stopping current containers..."
            docker compose down
            
            echo "üî® Rebuilding and starting containers..."
            docker compose up -d --build --remove-orphans
            
            echo "üßπ Cleaning up unused Docker images..."
            docker image prune -af
            
            echo "‚è≥ Waiting for services to start..."
            sleep 5
            
            echo "üîç Verifying webhook server health..."
            if curl -sf http://localhost:23983/webhook/health > /dev/null; then
              echo "‚úÖ Webhook server is healthy!"
            else
              echo "‚ö†Ô∏è Webhook server health check failed"
              docker compose logs --tail=20 matrixbot
            fi
            
            echo "‚úÖ Deploy completed!"